<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="js/code.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/Dashboard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>

</head>

<body>
    <nav>
        <h1 id="title">CONTACT MANAGER</h1>

        <div id="loggedInDiv">
            <span id="userName">Welcome,</span><br />
            <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
        </div>
    </nav>

    <section id="dash">

        <section id="search">
            <div id="accessUIDiv">
                <br />

                <input type="text" id="searchText" placeholder="Search" onkeypress="searchContact(event);" />
                <!--<button type="button" id="searchContact" class="buttons" onclick="searchContact();"> search icon </button><br />-->
                <span id="SearchResult"></span>

                <button type="button" id="addContact" class="buttons" onclick="toggleAdd();"> Add Contact </button><br />

            </div>

        </section>

        <section id="contact">
            <!--query first contact when nothing else is selected or add a contact if there is none-->
            <div id="contact-buttons">

                <button type="button" id="delete-modifier" class="buttons" onclick="deleteContact();"> Delete Contact </button><br />
                <span id="colorAddResult"></span>

                <button type="button" id="edit-modifier" class="buttons" onclick="editContact();"> Edit Contact </button><br />
                <span id="colorAddResult"></span>
            </div>


            <!-- create a modal for this-->
            <section id="display-contacts">
                <div id="">
                    <span id="selected-contact"></span>
                    <h3 id="default-selector">select a contact or add one</h3>
                    <span id="first-name">he</span><span id="last-name">he</span>
                    <input id="contactFirstName" placeholder="first" class="hidden">
                    <input id="contactLastName" placeholder="last" class="hidden">

                </div>

                </div id="contact-picture">

                <!--only input or span can be displayed once, they need to be swapped depending on add or display,
                         show both on edit-->
                <div id="Phone">
                    <label>Phone:</label>
                    <input id="contactCellNumber" class="hidden" placeholder="phone number">
                    <span id="Phonedisplay">4000</span>
                </div>
                <div id="email">
                    <label>Email:</label>
                    <input id="contactEmail" class="hidden" placeholder="email">
                    <span id="Emaildisplay">4000</span>
                </div>
                <div id="Address">
                    <label>Address:</label>
                    <input id=" Address-input " class="hidden ">
                    <span id="Address ">4000</span>
                </div>
                <button id="done" class="hidden" onclick="addContact();">Done</button>
                <button id="cancel" class="hidden" onclick="toggleAddOff();">Cancel</button>
                </div>
            </section>

        </section>

</body>

</html>
